<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/search_style.css">
  <title>식당 조건 검색</title>
</head>

<body>
<header>랜선선배</header>
<main>
<form action="" method="post">
  <div class="time">
    <h3>1. 밥 언제 먹을거야?</h3><h5>*(필수)</h5>
    <table id="table_time">
      <tr>
        <td id="time1">
          <input type="radio" name="location" id="lunch">
          <label for="lunch" class="checkbox">점심</label>
        </td>
        <td id="time2">
          <input type="radio" name="location" id="dinner">
          <label for="dinner" class="checkbox">저녁</label>
        </td>
      </tr>
    </table>
  </div>

  <div class="location">
    <h3>2. 어디서 먹게?</h3>
      <table>
        <tr>
          <td id="location1">
            <input type="checkbox" name="location" id="front">
            <label for="front" class="checkbox">정문</label>
          </td>
          <td id="location2">
            <input type="checkbox" name="location" id="back">
            <label for="back" class="checkbox">후문</label>
          </td>
          <td id="location3">
            <input type="checkbox" name="location" id="sangdae">
            <label for="sangdae" class="checkbox">상대</label>
          </td>

        </tr>
        <tr>
          <td id="location4">
            <input type="checkbox" name="location" id="side">
            <label for="side" class="checkbox">쪽문</label>
          </td>
          <td id="location5">
            <input type="checkbox" name="location" id="bockgae">
            <label for="bockgae" class="checkbox">복개도로</label>
          </td>
          <td id="location6">
            <input type="checkbox" name="location" id="location_etc">
            <label for="location_etc" class="checkbox">기타</label>
          </td>
        </tr>
      </table>
  </div>

  <div class="food">
    <h3>3. 너 이거 <span>싫어</span>해?</h3>
    <table>
      <tr>
        <td id="food1">
          <input type="checkbox" name="location" id="korea">
          <label for="korea" class="checkbox">한</label>
        </td>
        <td id="food2">
          <input type="checkbox" name="location" id="china">
          <label for="china" class="checkbox">중</label>
        </td>
        <td id="food3">
          <input type="checkbox" name="location" id="japan">
          <label for="japan" class="checkbox">일</label>
        </td>
      </tr>
      <tr>
        <td id="food4">
          <input type="checkbox" name="location" id="western">
          <label for="western" class="checkbox">양</label>
        </td>
        <td id="food5">
          <input type="checkbox" name="location" id="asian">
          <label for="asian" class="checkbox">아시아</label>
        </td>
        <td id="food6">
          <input type="checkbox" name="location" id="chicken">
          <label for="chicken" class="checkbox">치킨</label>
        </td>
      </tr>
      <tr>
        <td id="food7">
          <input type="checkbox" name="location" id="fastfood">
          <label for="fastfood" class="checkbox">패푸</label>
        </td>
        <td id="food8">
          <input type="checkbox" name="location" id="steak">
          <label for="steak" class="checkbox">고기</label>
        </td>
        <td id="food9">
          <input type="checkbox" name="location" id="snack">
          <label for="snack" class="checkbox">분식</label>
        </td>
      </tr>
    </table>
  </div>

  <div class="condition">
    <h3>4. 어떻게 먹을거야?</h3>
    <table>
      <tr>
        <td id="condition1">
          <input type="checkbox" name="location" id="vibe">
          <label for="vibe" class="checkbox">분위기</label>
        </td>
        <td id="condition2">
          <input type="checkbox" name="location" id="effectiveness">
          <label for="effectiveness" class="checkbox">가성비</label>
        </td>
        <td id="condition3">
          <input type="checkbox" name="location" id="solo">
          <label for="solo" class="checkbox">혼밥</label>
        </td>
      </tr>
    </table>
  </div>

  <div class="maxCost">
    <h3>5. 1인당 얼마까지 가능해?</h3>
    <input type="text" name="maxCostLine" value="" id="maxCostLine"/>
    <button class="btn-primary" type="submit" onclick="location.href='resultPage.html'">알려주기!</button>
  </div>

</form>

</main>
</body>
</html>
