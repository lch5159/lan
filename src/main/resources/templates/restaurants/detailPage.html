<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/detail_style.css">
    <title>상세정보</title>
</head>
<body>
    <header>전남대 맛집 탐색 어플 </header>
    <main>
        <section class="explain">
            <article class="informaion">
                <h4>가게명 : </h4>
                <a href="#" target="_blank">맛집</a><br>
                <h4>카테고리 : 한식</h4><br>
                <h5> - 점심 추천 메뉴 : 긴티띠게</h5>
                <h5> - 가격 : 8,000</h5>
                <h4>TMI : 짬</h4>
            </article>
            <article class="hashtag">
                <span>#가성비</span>
                <span>#분위기좋은</span>
                <span>#혼밥가능</span>
            </article>
        </section>
        <hr>
        <section class="bbs">
            <h3>음식점에 대한 의견을 나눠주세요!</h3>
            <form action="" method="post">
                <input type="text"/>
                <input type="password"/><br>
                <textarea rows="10" cols="40" class="content" id="content" placeholder="내용"></textarea>
                <button type="submit" id="submit">전송</button>
            </form>
        </section>
    </main>
    <footer>
        <div>
            <hr>
            <table>
                <tr>
                    <th>아이디</th><th>작성시간</th>
                </tr>
                <tr>
                    <td colspan="2">여기 정.말 맛있습니다</td>
                </tr>
            </table>
            <button type="submit" id="revise">수정</button>
            <button type="submit" id="delete">삭제</button>
        </div>
    </footer>
</body>
